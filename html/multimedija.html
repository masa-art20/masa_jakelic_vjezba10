<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multimedijski sadržaj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0fff4;
            color: #2f4f2f;
        }
        h1 {
            color: #3cb371;
        }
        img {
            width: 200px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #3cb371;
        }
        video, audio {
            display: block;
            margin: 20px 0;
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #3cb371;
        }
        iframe {
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Multimedijski sadržaj</h1>

<!-- Slike -->
